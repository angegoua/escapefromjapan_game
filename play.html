<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Escape from Japan</title>
    <meta name="description" content="Jeu drole blablabla">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <p class="levelNameDisplay">
        LEVEL 1 : ESCAPE THE PRISON
    </p>
    <div class="gameCenter">
        <canvas id="game" width="1300" height="731">
        </canvas>
        <div class="gameDisplayKeyCenter">
            <div class="gameDisplayKey gameDisplayKey-display">
                <img src="resource_pack/object/key.png">
                <span class="keyCount">0/4 to open the exit</span>
            </div>
        </div>
        <div class="gameDisplay gameDisplay-Pause">
            <h1 class="gameDisplayTitle">You lose</h1>
            <h2 class="gameDisplayButton1">Retry</h2>
            <h2 class="gameDisplayButton2">Quit</h2>
        </div>
        <div class="gameMessage">
            <div class="gameMessageKey">
                <h4>Vous avez récupéré une clé</h4>
            </div>
        </div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
